version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: warehouse_postgres
    environment:
      POSTGRES_DB: WareHouseManagementDb
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse_user -d WareHouseManagementDb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=WareHouseManagementDb;Username=warehouse_user;Password=warehouse_pass_2024
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warehouse_network

volumes:
  postgres_data:

networks:
  warehouse_network:
    driver: bridge

