name: Deploy to Contabo

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“ Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
          
            echo "ðŸ“‚ Navigating to project..."
            cd /var/www/WareHouseManagement
          
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin master
          
            echo "ðŸ³ Rebuilding Docker containers..."
            docker compose build api
          
            echo "â™»ï¸ Restarting containers..."
            docker compose up -d
          
            echo "â³ Waiting for containers to start..."
            sleep 10
          
            echo "âœ… Checking container status..."
            docker ps
          
            echo "ðŸŽ‰ Deployment completed!"
          ENDSSH

      - name: ðŸ” Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.SSH_HOST }}:5000/health || echo "Warning: Health check failed"